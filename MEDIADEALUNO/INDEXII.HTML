<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.CSS">
    <title>EXPOSIÇÃO DE AÇÃO</title>
</head>
<body>
 <h1>MÉDIA ARITMÉTICA</h1>
 
 <button onclick="media()">Calcule sua Média</button>

<section id="situacao">
<p>Aqui aparecerá sua média</p>
</section>

<script>

function media() {
    let nome = window.prompt('Digite seu nome:');
    let first_number = Number(window.prompt('Digite a primeira nota'));
    let second_number = Number(window.prompt('Digite a segunda nota'));
    let third_number = Number(window.prompt('Digite a terceira nota'));
    let med = (first_number + second_number + third_number) / 3;
    
    let mensagem;
    if (med >= 6) {
        mensagem = 'APROVADO';
    } else {
        mensagem = 'REPROVADO';
    }

    let res = document.getElementById('situacao');
    res.innerHTML = `<p>Calculando sua média final, caro(a)<mark>${nome}</mark>.</p>`;
    res.innerHTML += `<p>As notas obtidas foram: <mark>${first_number}, ${second_number}, ${third_number}</mark></p>`;
    res.innerHTML += `<p>A média final é: <mark>${med.toFixed(2)}</mark></p>`;
    res.innerHTML += `<p>Seu resultado final é: <mark>${mensagem}</mark></p>`;
}

</script>

</body>
</html>
